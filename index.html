<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="form-title text-center mb-4">Registration </h2>
        
        <form id="registrationForm" novalidate>
            <div class="mainUserInfo">
                 <!-- Full Name field -->
                <div class="mb-3 input-field">
                    <i class="fa-solid fa-user"></i>                    
                    <input type="text" class="form-control" id="fullName"  placeholder="Full Name" >
                    <div class="invalid-feedback ">
                        Name must be at least 5 characters.
                    </div>
                </div>

                 <!-- UserName field -->
                 <div class="mb-3 input-field">
                    <i class="fa-solid fa-user"></i> 
                    
                    <input type="text" class="form-control " id="userName"  placeholder="Username" >
                    <div id="usernameDiv" class="invalid-feedback ">
                        Invalid Username !
                    </div>
                </div>

                <!-- Email field -->
                <div class="mb-3 input-field">
                    <i class="fa-solid fa-envelope"></i>                 
                    <input type="email" class="form-control" id="email"  placeholder="Email">
                    <div class="invalid-feedback">
                        Enter a valid email (must contain @).
                    </div>
                </div>

                <!-- Phone number field -->
                <div class="mb-3 input-field">
                    <i class="fa-solid fa-phone"></i>                 
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    <div class="invalid-feedback">
                        Enter a valid 10-digit phone number.
                    </div>
                </div>

                <!-- Password field -->
                <div class="mb-3 input-field">                
                    <i class="fa-solid fa-lock"></i>               
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <div class="invalid-feedback passwordDiv">
                        Password must be at least 8 characters and not 'password' or your name.
                    </div>
                </div>

                <!-- Confirm password field -->
                <div class="mb-3 input-field">
                    <i class="fa-solid fa-lock"></i>                
                    <input type="password" class="form-control" id="confirmPassword"placeholder="Confirm Password" required>
                    <div class="invalid-feedback">
                        Passwords must match.
                    </div>
                </div>
            </div>

            <div class="gender">
                <div class="gender-category">
                    <input type="radio" id="male" name="gender" checked="checked">
                    <label for="male">Male</label>
                </div>
                <div class="gender-category"> 
                    <input type="radio" id="female" name="gender">
                    <label for="male">Female</label>
                </div>
                <div class="gender-category"> 
                    <input type="radio" id="other" name="gender">
                    <label for="male">Other</label>
                </div>
            </div>
            
            <div class="declaration mb-4">         
                <label for="declaration"  ><input type="checkbox" id="declaration" checked> I hereby declare that the above information  provided is true and correct</label>   
                <div class="invalid-feedback declareDiv">
                Checkbox must be checked before submitting the form.
                </div>            
            </div>
             
            <button type="submit" class="submit-btn  w-100 ">Register</button>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
